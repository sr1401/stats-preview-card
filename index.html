<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="stats">
        <div class="stats__info">
          <p class="stats__info__title">Get <span>insights</span> that help your business grow.</p>
          <p class="stats__info__desc">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats__info__details">
            <div class="stats__detail">
              <p class="detail__number">10k+</p>
              <p class="detail__name">companies</p>
            </div>
            <div class="stats__detail">
              <p class="detail__number">314</p>
              <p class="detail__name">templates</p>
            </div>
            <div class="stats__detail">
              <p class="detail__number">12m+</p>
              <p class="detail__name">queries</p>
            </div>
          </div>
        </div>

        <div class="stats__img"></div>
      </div>
    </main>
  </body>
</html>
